<div class="progress" 
    role="progressbar" 
    aria-label="Skill Rating" 
    aria-valuenow="25" 
    aria-valuemin="0" 
    aria-valuemax="100"
    [style.width]="width"
    style="height: 4px; background-color: #221B38;">
    <div 
        class="progress-bar" 
        [style.width]="percent"
        [style.backgroundColor]="barColor">
    </div>
</div>

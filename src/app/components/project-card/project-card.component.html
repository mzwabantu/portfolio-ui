<ng-container *ngIf="data">
    <a [href]="data.url" target="_blank" class="project-card">
        <div class="project-card-wrapper">
            <div class="project-card-content">
                <h4 class="fs-3 fw-medium mb-4">{{data.title}} <i class="bi bi-arrow-up-short link-icon"></i></h4>
                <p class="text-light fw-light mb-5">{{data.description}}</p>
            </div>

            <div class="d-flex gap-2 mb-3 mb-md-5">
                <div *ngFor="let stk of data.stack" class="stack-icon">
                    <img width="40" [src]="stk" alt="Technology Stack Item">
                </div>
            </div>

            <div class="img-wrapper overflow-hidden">
                <img class="img-fluid" [src]="data.image" [alt]="data.title">
            </div>
        </div>
    </a>
</ng-container>

<div class="about-card">
  <div class="items-cover"></div>
    <div class="about-card-wrapper">
      <div class="items-wrap">

        <div class="about-card-content fade-up-slow item">
          <h2 class="fw-bold fs-2">{{title}}</h2>
          <p class="fs-5 my-2 ">{{descr}}</p>
        </div>
  
        <div class="ring-container">
          <ng-container *ngIf="skillType == 'ui'">
            <app-skill-icon icon="assets/tech/sketch.svg" class="sketch scale-up item"></app-skill-icon>
            <app-skill-icon icon="assets/tech/photoshop.svg" class="photoshop scale-up item"></app-skill-icon>
            <app-skill-icon icon="assets/tech/invision.svg" class="invision scale-up item"></app-skill-icon>
          </ng-container>
  
          <ng-container *ngIf="skillType == 'fe'">
            <app-skill-icon icon="assets/tech/angular.svg" class="angular scale-up item"></app-skill-icon>
            <app-skill-icon icon="assets/tech/react.svg" class="react scale-up item"></app-skill-icon>
            <app-skill-icon icon="assets/tech/typescript.svg" class="typescript scale-up item"></app-skill-icon>
            <app-skill-icon icon="assets/tech/sass.svg" class="sass scale-up item"></app-skill-icon>
          </ng-container>
          
          
          <svg 
            [class.fe]="skillType == 'fe'" 
            [class.ui]="skillType == 'ui'" 
            class="ring"

        <ng-container *ngIf="skillType == 'ui'">
          <app-skill-card class="figma fade-up item"></app-skill-card>
          <app-skill-card [skills]="skills.xd" class="xd fade-up item"> </app-skill-card>
        </ng-container>
        
        <ng-container *ngIf="skillType == 'fe'">
          <app-skill-card [skills]="skills.js" class="js fade-up item"> </app-skill-card>
          <app-skill-card [skills]="skills.css" class="css fade-up item"> </app-skill-card>
          <app-skill-icon  icon="assets/tech/nodejs.svg" class="nodejs scale-up item"></app-skill-icon>
          <app-skill-icon icon="assets/tech/redux.svg" class="redux scale-up item"></app-skill-icon>
        </ng-container>
      </div>
  </div>
</div>
